<!DOCTYPE html>
<html lang="en">

<head>
    <title>BloggyBlog</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            color: black;            
        }

        #content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
        
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="/">
        <h1>BloggyBlog</h1>
    </a>
    <hr />
    <div id="content">
        <p>{% block content %}{% endblock %}</p>
    </div>
</body>

</html>
